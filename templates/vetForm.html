<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vet Registration Form</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/vet/add/" method="post">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="Phone">Phone</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Degree">Degree</label>
        <input type="radio" id="Degree" name="Degree" value="Diploma">
        <label for="Female">Diploma</label><br>
        <input type="radio" id="Degree" name="Degree" value="Bachelors">
        <label for="Male">Bachelors</label><br>
        <input type="radio" id="Degree" name="Degree" value="Doctor of Medicine">
        <label for="Male">Doctor of Medicine</label><br>

        <label for="Experience">Experience</label>
        <input type="text" id="experience" name="experience" required><br><br>

        <label for="Fee">Fee</label>
        <input type="number" id="fee" name="fee" required><br><br>
        
        <label for="Password">Password</label>
        <input type="password" id="password" name="password" required><br><br>


        <button type="submit">Submit</button>
    </form>
</body>
</html>
