<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link href="/static/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Vet Home Page</title>
</head>
<body class="bg-gray-800">
    <!-- Fixed Navbar -->
    <div class="navbar bg-base-300 w-full overflow-x-auto">
        <button class="btn btn-ghost text-xl">Welcome, {{ details[1] }} {{ details[2] }}!</button>
    </div>

    <!-- <a href="/vet/enroll?v_id={{ details[0] }}">
        <button class="btn btn-primary">Enroll in Clinic</button>
    </a> -->


    <!-- Main Content with top padding to avoid overlap -->
    <div class="pt-16">
        <div class="carousel carousel-end rounded-box h-[500px]">
            <!-- Carousel Item: View Appointments -->
            <div class="carousel-item h-full">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/doc_w_pet_2.png" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">View Appointments</h2>
                        <div class="card-actions">
                            <a href="/appointment/view?vet_id={{ details[0] }}">
                                <button class="btn btn-primary">View Appointments</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conditional Carousel Item: View Clinic Details -->
            {% if details[0] == admin_id %}
            <div class="carousel-item">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/clinic.png" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">View Clinic Details</h2>
                        <div class="card-actions">
                            <a href="/clinic/view?admin_id={{ details[0] }}">
                                <button class="btn btn-primary">View Clinic</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <!-- Carousel Item: View Pets -->
            <div class="carousel-item">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/sit_dog.png" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">View Pets</h2>
                        <div class="card-actions">
                            <a href="/pet/vet_view?vet_id={{ details[0] }}">
                                <button class="btn btn-primary">View Pets</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/clinic.png" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Enroll in a Clinic</h2>
                        <div class="card-actions">
                            <a href="/vet/enroll?v_id={{ details[0] }}">
                                <button class="btn btn-primary">Enroll in Clinic</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Conditional Carousel Item: Book Appointment -->
            {% if pets and pets|length > 0 %}
            <div class="carousel-item">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/vet_appt.avif" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Book an Appointment</h2>
                        <div class="card-actions">
                            <a href="/appointment/add?vet_id={{ details[0] }}">
                                <button class="btn btn-primary">Book Appointment</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <!-- No Pets Registered Card -->
            <div class="carousel-item">
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="/images/sleepy_cat.png" alt="Local Image" class="rounded-xl object-cover" style="width:300px; height: 300px;"/>
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">No Pets Registered</h2>
                        <p>No pets registered yet.</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
