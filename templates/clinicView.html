<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link href="/static/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Clinic Details</title>
    <style>
        .clinic-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 0.5rem; /* Added for rounded corners */
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-800">
    <div class="w-full max-w-lg">
        <h2 class="text-center text-white font-bold mb-4" style="font-size: 2.5rem;">Clinic Details</h2>
        
        {% for record in res %}
            <div class="card bg-base-100 w-full shadow-xl mb-4">
                <div class="card-body">
                    <p><strong>Clinic ID:</strong> {{ record[0] }}</p>
                    <p><strong>Clinic Locality:</strong> {{ record[1] }}</p>
                    <p><strong>Clinic Street:</strong> {{ record[2] }}</p>
                    <p><strong>Clinic Door Number:</strong> {{ record[3] }}</p>
                    <p><strong>Opening Time:</strong> {{ record[4] }}</p>
                    <p><strong>Closing Time:</strong> {{ record[5] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
