<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <link href="/static/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-800">
    <form action="/user/edit" method="post">
        <h2 style="font-size: 2.5rem;" class="text-center font-bold mb-4">Edit Your Profile</h2>
        <input type="hidden" name="p_id" value = {{ p_id }} readonly><br>

        <input type="text" class="input input-bordered input-info w-full max-w-xs" id="firstName" name="firstName" placeholder="First Name"><br><br>

        <input type="text" class="input input-bordered input-info w-full max-w-xs" id="lastName" name="lastName" placeholder="Last Name" required><br><br>

        <input type="tel" class="input input-bordered input-info w-full max-w-xs" id="phone" name="phone"  placeholder="Phone Number" required><br><br>

        <input type="text" class="input input-bordered input-info w-full max-w-xs" id="locality" name="locality"  placeholder="Locality" required><br><br>

        <input type="text" class="input input-bordered input-info w-full max-w-xs" id="street" name="street"  placeholder="Street" required><br><br>

        <input type="number" class="input input-bordered input-info w-full max-w-xs" id="houseNum" name="houseNum" placeholder="House Number" required><br><br>
        
        <input type="password" class="input input-bordered input-info w-full max-w-xs" id="password" name="password"  placeholder="Password" required><br><br>

        <button class="btn btn-primary  w-full" type="submit">Submit</button>
    </form>
</body>
</html>
